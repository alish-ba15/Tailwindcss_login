<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="bg-gradient-to-r from-sky-500 to-indigo-500 flex justify-center items-center w-full min-h-screen font-serif">
        <div class="flex p-20 bg-white shadow-xl rounded-2xl border-4 border-sky-200">
            <!-- Login Side -->
            <div>
                <form>
                    <lable class="block -ml-14 mr-10 -mt-5">
                        <span class="block text-sm font-sarif font-medium text-black mb-1">Email</span>
                        <span>
                            <input
                            class=" placeholder:text-slate-400 block bg-white  text-xl w-full border border-slate-300 rounded-md py-2 
                            pl-3 pr-12 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="Email" type="text" name="name" />
                        </span>

                        <span class="block text-sm font-sarif font-medium text-black mb-1 mt-5">Password</span>

                        <input
                            class=" placeholder:text-slate-400 block bg-white  text-xl w-full border border-slate-300 rounded-md py-2
                             pl-3 pr-12 mb-5 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                            placeholder="Password" type="password" name="name" />

                        <a href="#"
                            class=" ml-1 font-serif font-medium hover:border-b-2 hover:border-gray-900">Forgetten
                            Password?
                        </a>
                    </lable>


                    <button
                        class="bg-gradient-to-r from-sky-500 to-indigo-500 focus:outline-none focus:ring focus:ring-violet-300 mt-5 py-2 px-20 -ml-14 rounded-3xl text-white font-bold text-lg">
                        Login
                    </button>

                    <hr class="mt-9 -mb-4 -ml-16">

                    <div class="-mb-3">
                        <span class="block text-sm font-sans font-medium text-slate-700 mt-6 ml-3">Or continue
                            with</span>
                    </div>
                    
                    <div class="mt-5">
                        <button
                            class="bg-gradient-to-r from-sky-500 to-indigo-500 focus:outline-none focus:ring focus:ring-violet-300 py-2
                             px-5 rounded-full -ml-14">
                            <a href="#"><img src="./icons8-google.svg" alt="" class="w-9"></a>
                        </button>

                        <button
                            class="bg-gradient-to-r from-sky-500 to-indigo-500 focus:outline-none focus:ring focus:ring-violet-300 py-2
                             px-5 rounded-full">
                            <a href="#"><img src="./icons8-linkedin-2.svg" alt="" class="w-9"></a>
                        </button>

                        <button
                            class="bg-gradient-to-r from-sky-500 to-indigo-500 focus:outline-none focus:ring focus:ring-violet-300 py-2
                             px-5 rounded-full">
                            <a href="#"><img src="./icons8-github.svg" alt="" class="w-9"></a>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Image Side -->
            <div class="-mr-16 ml-4  hidden lg:block lg:w-80">
                <img src="./25251927_7083597.svg" alt="_image_" class=" rounded-2xl bg-cover">
                <div class="text-center text-6xl font-normal text-sky-700 underline decoration-4 mt-4 -mb-20">
                    <h1>WELCOME!</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
